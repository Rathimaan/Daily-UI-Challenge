<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .calculator-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .form-control, .btn-primary {
      border-radius: 10px;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 10px;
      text-align: center;
    }
    footer {
      background-color: #343a40;
      color: #adb5bd;
      padding: 20px 0;
      margin-top: 80px;
    }
    footer a:hover {
  color: #0d6efd !important; /* Bootstrap primary color */
  transition: color 0.3s;
}

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
     
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="./image/Finance logo.png" alt="FinancePro Logo" width="30" height="30" class="me-2">
            FinancePro
          </a>
          
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Hero Section -->
<section class="py-5 bg-light" style="background-image: linear-gradient(135deg, #e3f2fd, #fce4ec); font-family: 'Poppins', sans-serif;">
    <div class="container text-center text-md-start">
      <div class="row align-items-center">
        <div class="col-md-6">
          <h1 class="display-5 fw-bold text-primary mb-3">Smart Finance Starts Here</h1>
          <p class="lead text-secondary">Easily track your credit card usage, savings, and budgeting—all in one secure platform.</p>
          <a href="#" class="btn btn-primary btn-lg mt-3 px-4">Get Started</a>
        </div>
        <div class="col-md-6 text-center mt-4 mt-md-0">
          <img src="https://img.freepik.com/free-vector/finance-management-concept-illustration_114360-7387.jpg?w=826&t=st=1712669264~exp=1712669864~hmac=1fc6406c5db3cfcfb32751f9b2dfb8b9c2c44d6a6fbd1c09e8eae27e0c89c1d7" 
               alt="Finance Illustration" 
               class="img-fluid rounded shadow" 
               style="max-width: 75%; height: auto;">
        </div>
      </div>
    </div>
  </section>
  
  

  <!-- Calculator Section -->
  <div class="calculator-container shadow" id="calculator">
    <h2 class="text-center mb-4 text-primary">EMI Calculator</h2>
    <form>
      <div class="mb-3">
        <label for="loanAmount" class="form-label">Loan Amount</label>
        <input type="text" class="form-control" id="loanAmount" placeholder="Enter loan amount">
      </div>
      <div class="mb-3">
        <label for="interestRate" class="form-label">Interest Rate (Annual %)</label>
        <input type="text" class="form-control" id="interestRate" placeholder="Enter interest rate">
      </div>
      <div class="mb-3">
        <label for="loanTenure" class="form-label">Loan Tenure (Years)</label>
        <input type="text" class="form-control" id="loanTenure" placeholder="Enter tenure in years">
      </div>
      <button type="button" class="btn btn-primary w-100">Calculate EMI</button>
    </form>
    <div class="result-box mt-4">
      <h5>Monthly EMI:</h5>
      <p class="fs-4 fw-bold text-muted">-- ₹ --</p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left side: footer content -->
        <div class="col-md-6 text-start">
          <div class="d-flex align-items-center mb-2">
            <img src="./image/Finance logo.png" alt="Logo" width="40" class="me-2" />
            <h5 class="mb-0">Finance Pro</h5>
          </div>
          <p class="mb-0 small">© 2025 Finance Pro. All rights reserved.</p>
        </div>
  
        <!-- Right side: social icons -->
        <div class="col-md-6 text-end">
          <div class="d-flex justify-content-end gap-3">
            <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
