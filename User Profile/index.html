<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 0;
    }

    .profile-container {
      background: #fff;
      border-radius: 20px;
      max-width: 800px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    .profile-header img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .profile-header h2 {
      margin-bottom: 5px;
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }

    .profile-header p {
      margin: 0;
      font-size: 16px;
      color: #777;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 30px 0;
    }

    .stats div {
      text-align: center;
    }

    .stats h3 {
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .stats span {
      color: #666;
      font-size: 14px;
    }

    .bio {
      color: #555;
      font-size: 15px;
      line-height: 1.6;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      font-size: 20px;
      margin: 0 10px;
      color: #555;
      transition: all 0.3s ease;
    }

    .social-icons a:hover {
      color: #007bff;
      transform: scale(1.2);
    }

    .edit-btn {
      margin-top: 30px;
      display: inline-block;
      background-color: #764ba2;
      color: #fff;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .edit-btn:hover {
      background-color: #5a3990;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <img src="./image/profile pic.jpg" alt="User Profile">
      <div>
        <h2>Angela Yu</h2>
        <p>@angela_yu</p>
        <p>Creative UI/UX Designer & Full Stack Dev üåê</p>
      </div>
    </div>

    <div class="stats">
      <div>
        <h3>1.2K</h3>
        <span>Followers</span>
      </div>
      <div>
        <h3>530</h3>
        <span>Following</span>
      </div>
      <div>
        <h3>95</h3>
        <span>Posts</span>
      </div>
    </div>

    <div class="bio">
      üí° Building elegant user experiences with a pinch of creativity. React & Bootstrap enthusiast. 
      Always learning something new. üé®
    </div>

    <div class="social-icons text-center">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>

    <div class="text-center">
      <a href="#" class="edit-btn">Edit Profile</a>
    </div>
  </div>

</body>
</html>
